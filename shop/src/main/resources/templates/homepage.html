<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for card outlines */
        .card {
            border: 1px solid #ccc;
        }

        /* Custom CSS for aligning the search form to the right */
        .align-right {
            margin-left: auto;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container">
        <!-- Your shop logo here -->
        <a class="navbar-brand" href="#">
            <img src="/logo.jpg" alt="Your Shop Logo" height="150">
            <a class="navbar-brand">FRUIT AND VEGGIE SHOP</a>
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>

        <!-- Move the search form to the right -->
        <form th:action="@{/find}" th:method="post" class="form-inline my-2 my-lg-0 align-right d-flex align-items-center">
            <input class="form-control mr-sm-2" type="search" name="condition" placeholder="Search" aria-label="Search" th:value="${condition}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>


    </div>
</nav>
<div class="container">
    <h1>Product List</h1>
    <div class="row">
        <div class="col-md-4" th:each="product : ${listProducts}">
            <div class="card mb-4" style="width: 18rem;">
                <img class="card-img-top" th:src="@{/images/{productImage}(productImage=${product.productImage})}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text">Price: $<span th:text="${product.productPrice}"></span></p>
                    <p class="card-text">Description: <span th:text="${product.productDesc}"></span></p>
                    <form th:action="@{'/addProductToCart/' + ${product.productId}}" method="post">
                        <div class="form-group mb-3">
                            <label for="productQuantity">Quantity</label>
                            <input type="number" class="form-control" id="productQuantity" name="orderItemQuantity" value="1" oninput="restrictMinValue(this)">
                        </div>
                        <button type="submit" class="btn btn-primary">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>
function restrictMinValue(input) {
    // Get the input value
    let value = parseInt(input.value);

    // Check if the value is less than 1
    if (value < 1) {
        // Set the value to 1 to prevent negative values
        input.value = 1;
    }
}
</script>
