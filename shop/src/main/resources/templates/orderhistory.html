<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FruitShop Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .card {
            border: 1px solid #ccc;
        }
        .align-left {
            margin-left: auto;

        }

    </style>


</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div align="center">
    <h1>Order History</h1>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Description</th>
                    <th scope="col">Product Quantity</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Order Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="instance, iter : ${orderhistory}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${instance.productName}"></td>
                    <td th:text="${instance.productDesc}"></td>
                    <td th:text="${instance.productQuantity}"></td>
                    <td th:text="${instance.productPrice}"></td>
                    <td th:text="${instance.productQuantity}*${instance.productPrice}"></td>

                    <td th:text="${instance.orderID}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
