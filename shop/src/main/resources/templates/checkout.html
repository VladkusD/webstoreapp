<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <title>Order Completion</title>
  <style>

        .align-left {
            margin-left: auto;

        }

    </style>
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div th:if="${notification != null}" class="row mt-3">
  <div class="col-md-12">
    <div class="alert alert-danger alert-dismissible" role="alert">
      <span th:text="${notification}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
<form th:action="@{/completeOrder}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email" name="email">
    </div>
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="name" name="name">
    </div>
  </div>
  <div class="form-group col-md-6" style="float:none;margin:auto;">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="address" name="userAddress">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <label for="phoneNumber">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
    </div>
  </div>
  <div class="form-group col-md-6" style="float:none;margin:auto;" th:if="${principal == null}">
    <tr>
      <td align="left" colspan="2">
        <input id="registeracc" name="registeracc" type="checkbox"/>
        <label for="registeracc" class="inline">Do you want to create an account ?</label>
      </td>
    </tr>
  </div>
    <div class="form-group col-md-6" style="float:none;margin:auto;">
      <button method="submit" class="btn btn-primary" style="float:none;margin:auto;">Complete Order</button>
    </div>
  </div>
</form>
</body>
</html>
